version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the project..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed. Preparing artifacts..."

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: yes

cache:
  paths:
    - node_modules/**/*
